<html>
    <title>Calculator</title>
    
    <head> 
        
        <script type="text/javascript" src="js/jquery-min.js"></script> 
        <script type="text/javascript" src="js/bootstrap.min.js"></script>        
        <script type="text/javascript" src="js/script.js"></script>
        
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.min.css.map"/>        
        <link rel="stylesheet" href="css/style.css" />
      
    </head>


<body>
    
    <div class="page">
     
  
        <br><br><br>
        
        <div id="cover">
             
            <table border="0">                

                <tr>
                    <td colspan="4"> 
                        <div id="screenContainer">
                            <div id="screen"></div>  
                            <div id="subScreen"></div> 
                        </div>
                        
                    </td>
                </tr>
                
                <tr>
                    <td>
                        <button class="btn btn-default" id="clear">C</button> 
                    </td>
                    
                    <td>
                        <button class="btn btn-default" id="negative">+/-</button> 
                    </td>

                    <td colspan="1">
                        <button class="btn btn-default" id="erase">BS</button> 
                    </td>

                    <td>
                        <button class="btn btn-default operator">/</button> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-default number">7</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">8</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">9</button> 
                    </td>

                    <td>
                        <button class="btn btn-default operator">X</button> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-default number">4</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">5</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">6</button> 
                    </td>

                    <td>
                        <button class="btn btn-default operator">-</button> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-default number">1</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">2</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">3</button> 
                    </td>

                    <td>
                        <button class="btn btn-default operator">+</button> 
                    </td>
                </tr>

                <tr>
                    <td>
                        <button class="btn btn-default number">0</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">.</button> 
                    </td>

                    <td>
                        <button class="btn btn-default number">00</button> 
                    </td>

                    <td>
                        <button class="btn btn-primary" id="equals">=</button> 
                    </td>
                </tr>

            </table>
            
        </div>
        
        <br><br>
        <p>Click <a href="homepage">here </a> for more apps</p>
             
    </div>
    
</body>



</html>
